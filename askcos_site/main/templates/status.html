{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Server Status{% endblock %}

{% block extrahead %}
<script src="{% static 'js/browser-compat.js' %}?v{{ static_version }}"></script>
<script src="{% static 'js/vue.js' %}"></script>
{% endblock %}

{% block page_title %}Server Status{% endblock %}

{% block page_body %}

<div id="app">
    <div class="row mb-3">
        <div class="col text-center">
            <button class="btn btn-info" v-on:click="update">Refresh</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Worker Queue</th>
                        <th class="text-center">Busy</th>
                        <th class="text-center">Available</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="q in queues">
                        <tr>
                            <td>%% q['name'] %%</td>
                            <td class="text-center">%% q['busy'] %%</td>
                            <td class="text-center">%% q['available'] %% </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script src="{% static 'js/status.js' %}?v{{ static_version }}"></script>
{% endblock %}
